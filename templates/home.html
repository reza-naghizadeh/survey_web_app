<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه اصلی نظرسنجی</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 class="fw-bold">نظرسنجی‌ها</h1>
            <p class="text-secondary">لیست نظرسنجی‌های موجود برای مشارکت</p>
        </header>

        <div id="surveys-container" class="row g-3">
            <!-- Surveys will be dynamically loaded here -->
            {% for survey in surveys %}
            <div class="col-md-4 d-flex">
                <div class="card shadow-sm flex-fill">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-primary">{{ survey[1] }}</h5>
                        <a href="{{ url_for('survey_panel', survey_id=survey[0]) }}" class="btn btn-primary w-100 mt-3">شرکت در نظرسنجی</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
