<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه نظرسنجی</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Set the checkbox outline color to black */
        .form-check-input {
            outline: 2px solid black;
            outline-offset: 2px;
        }
        .form-check-input:focus {
            outline: 3px solid black;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center mb-4">پرسش نظرسنجی</h2>
                <form id="survey-form" method="POST" action="{{ url_for('survey_panel', survey_id=survey.id) }}">
                    <!-- Loop through all the questions -->
                    {% for question_id, question_data in questions.items() %}
                        <div class="mb-4">
                            <h4 class="text-primary">سوال: {{ question_data.text }}</h4>
                        </div>
                        <!-- Options for each question -->
                        <div id="options-container-{{ question_id }}" class="mb-4">
                            {% for option in question_data.options %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="survey-option" value="{{ option.id }}">
                                    <label class="form-check-label" for="option{{ option.id }}">{{ option.text }}</label>
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">ارسال پاسخ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
